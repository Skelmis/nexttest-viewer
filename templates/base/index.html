<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NextTest Viewer</title>
</head>
<body>
<h1>A simplistic take on test viewing.</h1>
<hr>

Available routes:
<ul>
    {% for route in all_routes %}
        <li>
        <a href="?q={{ route }}">
            {{ route }}
        </a>
        </li>
    {% endfor %}

</ul>
</body>
</html>
